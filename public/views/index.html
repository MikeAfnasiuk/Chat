<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <meta charset="UTF-8">

    <link href="./styles/style.css" rel="stylesheet">
    <script>
      let audiof = new Audio();
      function soundClick() {
        audiof.src = './sounds/message-sound.mp3';
        audiof.autoplay = true;
      };
    </script>
    <script src="../scripts/common.js"></script>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TFP</title>


</head>
<body>

<div class="main">
    <div class="header"><p class="brand">
        <button onclick="singOut()" style="float: left;">Sing Out</button>Telegram for poor</p></div>
    <div class="center">
        <div id="left">

            <div id="searchContainer">
            <input type="text" id="searchField" onkeyup="search(this.value)" placeholder="search users...">
            </div>


            <div id="searchRes">
            <p>No users found</p>
            </div>

            <div id="left-up">

                ***USER CHATS HERE***

            </div>
            <div id="left-down">
                <p id="u-name">User name</p>
            </div>

        </div>
        <div id="rightBefore" >
            <p id="startMess">Please select a chat to start messaging</p>
        </div>
        <div id="right" style="display: none">
            <div id="chat">
                <div id="chat-header">Chat</div>

                <div id="messages">Messages here</div>
            </div>
            <div class="message">
                <div class="panel">
                    <form  onsubmit = "sendMessage(getCookie(), this.message.value); this.message.value = ''; return false; ">
                        <div class="input-message">
                            <input type="text" name="message" placeholder="message" autocomplete="off" class="input">
                        </div>
                        <div class="button">
                            <input type="submit" class="submit" value="Send">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
