<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css" type="text/css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TFP</title>

</head>
<body>

<div class="main">
    <div class="header"><p class="brand">Telegram for poor</p></div>
    <div class="center">
        <div id="left">
            <div id="left-up">
                <button onclick="singOut()">Sing Out</button>
            </div>
            <div id="left-down">
                <p class="u-name">User name</p>
            </div>

        </div>
        <div id="right">
            <div id="chat">
                <div class="chat-header">Chat</div>
                <div id="messages">Messages here</div>
            </div>
            <div class="message">
                <div class="panel">
                    <form  onsubmit = "sendMessage(getCookie(), this.message.value); this.message.value = ''; return false; ">
                        <div class="input-message">
                            <input type="text" name="message" placeholder="message" autocomplete="off" class="input">
                        </div>
                        <div class="button">
                            <input type="submit" class="submit" value="Send">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>











<script>
    var height = document.documentElement.clientHeight;
    document.getElementById('left').style.height = height - 40 + "px";
    document.getElementById('right').style.height = height -40 + "px";
    document.getElementById('chat').style.height = height - 100 + "px";
    document.getElementById('left-up').style.height = height - 100 + "px";
    document.getElementById('messages').style.height = height - 144 + "px";
    var block = document.getElementById('messages');

    function scrolldown() {
        block.scrollTop = block.scrollHeight;
    }
</script>
<script>
    function getCookie() {
        const   matches = document.cookie.match(new RegExp(
            "(?:^|; )" + 'user'.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }

    const singOut = () => {

        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                location.href = 'http://localhost:8082/login';
            }
        };
        xhr.open('POST', '/logout', true);
        xhr.send();
    };

    const socket = io({transports: ['websocket']});

    socket.on('broadcast', function (data) {
        render(data);
        scrolldown();
    });

    socket.on('clear1', function () {
        document.getElementById('messages').innerHTML = '<div></div>';
    });

    function sendMessage(nickname, message) {

        if (message === 'clear') {
            socket.emit('clear');

        }

        else if(nickname && message) {
            socket.emit('message', {nickname: nickname, message: message});
        }


        else {
            alert('Введите данные!');
        }
    };


    function render(data) {
        document.getElementById('messages').innerHTML += '<div>' + data.nickname + ': ' + data.message + '</div>';
        window.scrollTo(0, document.body.scrollHeight);
    };
</script>
</body>
</html>
