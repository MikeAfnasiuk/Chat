<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <meta charset="UTF-8">

    <!--<link rel="stylesheet" href="styles/style.css" type="text/css">-->

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TFP</title>
    <style>
        html, body {
            margin: 0;
            background-color: coral;
            height: 100%;
        }

        .main {
            width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            height: 100%;
        }

        .header {
            text-align: center;
            height: 40px;
        }

        .brand {
            padding-top: 15px;
            margin: 0;
        }

        .center {
        }

        #left, #right {
            float: left;
        }

        #left {
            width: 300px;
            background-color: #505d71;
            height: 100%;
            border-bottom-left-radius: 10px;
        }

        #right {
            width: 600px;
        }

        #chat {

        }

        .chat-header {
            border: 3px solid #cfdae1;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            font-weight: bold;
            color: #333f4d;
        }

        .input-message, .button {
            float: left;
            display: block;
        }

        .input {
            width: 395px;
            border: 0;
            height: 40px;
            margin: 0 50px;
            border-radius: 5px;
            padding-left: 5px;
        }

        .submit {
            width: 80px;
            border: 0;
            height: 40px;
            border-radius: 5px;
            background-color: #a0b4c0;
        }

        #left-up {

        }

        #left-down {
            height: 60px;
            background-color: #445166;
            border-bottom-left-radius: 10px;
            color: white;
            text-align: center;
        }

        .u-name {
            padding-top: 20px;
            margin: 0;
        }

        .message {
            height: 60px;
            background-color: #e4eaee;

        }

        .panel {
            vertical-align: middle;
            padding-top: 10px;
        }

        #messages {
            overflow: auto;
            padding-left: 10px;

        }
    </style>

</head>
<body>

<div class="main">
    <div class="header"><p class="brand">Telegram for poor</p></div>
    <div class="center">
        <div id="left">
            <div id="left-up">
                <button onclick="singOut()">Sing Out</button>



                ***USER LIST HERE***

                <hr>

                ***USER CHATS HERE***



            </div>
            <div id="left-down">
                <p class="u-name">User name</p>
            </div>

        </div>
        <div id="right">
            <div id="chat">
                <div class="chat-header">Chat</div>
                <div id="messages">Messages here</div>
            </div>
            <div class="message">
                <div class="panel">
                    <form  onsubmit = "sendMessage(getCookie(), this.message.value); this.message.value = ''; return false; ">
                        <div class="input-message">
                            <input type="text" name="message" placeholder="message" autocomplete="off" class="input">
                        </div>
                        <div class="button">
                            <input type="submit" class="submit" value="Send">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>











<script>
    const height = document.documentElement.clientHeight;
    document.getElementById('left').style.height = height - 40 + "px";
    document.getElementById('right').style.height = height -40 + "px";
    document.getElementById('chat').style.height = height - 100 + "px";
    document.getElementById('left-up').style.height = height - 100 + "px";
    document.getElementById('messages').style.height = height - 144 + "px";
    const block = document.getElementById('messages');

    function scrolldown() {
        block.scrollTop = block.scrollHeight;
    }
</script>
<script>

    let currentChat = '';
    function getCookie() {
        const   matches = document.cookie.match(new RegExp(
            "(?:^|; )" + 'user'.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    };

//    document.addEventListener("DOMContentLoaded", userAndChatList());
//    userAndChatList();
    const chat = (user2) => {
        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const data = JSON.parse(this.responseText);
               document.getElementById("left-up").innerHTML = '<button onclick="singOut()">Sing Out</button>' +
                       data[0] + '<hr>' + data[1];


            }
        };
        xhr.open('POST', '/index.js?uname='+user2, true);
        xhr.setRequestHeader('cause', 'chatCreate');
        xhr.send();

    };

    const goToChat = (chatId) => {
        currentChat = chatId;
        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const data = JSON.parse(this.responseText);
                let res = '';
                for (let i = 0; i<data.length;i++){
                    res += '<div>' + data[i].userSent + ': ' + data[i].messText + '</div>\n';
                }
                document.getElementById('messages').innerHTML = res;
                window.scrollTo(0, document.body.scrollHeight);


            }
        };
        xhr.open('POST', '/index.js?chatId='+chatId, true);
        xhr.setRequestHeader('cause', 'chatOpen');
        xhr.send();
    };

    const singOut = () => {

        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                location.href = '/login';
            }
        };
        xhr.open('POST', '/logout', true);
        xhr.send();
    };

    const socket = io({transports: ['websocket']});

    socket.on('broadcast', function (data) {
        render(data);
        scrolldown();
    });

    socket.on('clear1', function () {
        document.getElementById('messages').innerHTML = '<div></div>';
    });

    function sendMessage(nickname, message) {

        if (message === 'clear') {
            socket.emit('clear');

        }

        else if(nickname && message) {
            socket.emit('message', {nickname: nickname, message: message, chatId: currentChat});
        }

    };


    function render(data) {
        document.getElementById('messages').innerHTML += '<div>' + data.nickname + ': ' + data.message + '</div>';
        window.scrollTo(0, document.body.scrollHeight);
    };
</script>
</body>
</html>
